<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dangkystyle.css">
    <script
    src="https://kit.fontawesome.com/13a1b38df0.js"
    crossorigin="anonymous"
  ></script>

    <title>Đăng ký</title>
</head>
<body>
    <div class="auth-container">
        <div class="auth-form">
          <h2>Đăng ký tài khoản</h2>
          <form action="" method="post">
            <div class="form-group">
              <label for="fullname">Họ tên</label>
              <input type="text">
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="text" >
            </div>
            <div class="form-group">
              <label for="password">Mật khẩu</label>
              <input type="password">
            </div>
            <div class="form-group">
              <label for="confirm-password">Xác nhận mật khẩu</label>
              <input type="password">
            </div>
            <div class="form-group">
              <button type="submit">Đăng ký</button>
            </div>
          </form>
          <div class="auth-switch">
            <p>Bạn đã có tài khoản?</p>
            <a href="dangnhap.html" class="switch-btn">Đăng nhập</a>
          </div>
          <div class="auth-form_socials">
            <a href="" class="btn btn--with-icon">
              <i class="fa-brands fa-square-facebook"></i>
              Kết nối Facebook</a>
            <a href="" class="btn btn--with-icon">
              <i class="fa-brands fa-google"></i>
              Kết nối Google</a>
              <a href="main.html" style="list-style:none; text-decoration: none;padding-top: 5%;"> Về trang Chủ</a>
        
          </div>

        </div>
      </div>
    
</body>
</html>
